{% extends "base.html" %}

{% block content %}
<h1>Orders:</h1>
{% for order in orders %}
    <li>
        <a href="{% url 'specific_order' order.order_list_id %}">{{order.order_date}} - {{order.order_list_id}} - {{order.car.car_model}} - {{order.total_price}}</a>
    </li>
{% endfor %}
{% endblock %}
